<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div id="red" class="red btn"></div>
        <div id="blue" class="blue btn"></div>
    </div>
    <div class="container">
        <div id="green" class="green btn"></div>
        <div id="yellow" class="yellow btn"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
